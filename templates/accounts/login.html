

<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Uplifting Mentorship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  
    <style>
        body {
            background-color: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container .form-label {
            font-weight: bold;
        }   
        .login-container .btn {
            background-color: #4a90e2;
            color: #fff;
        }   
        .login-container .btn:hover {
            background-color: #357ABD;
        }   
        .login-container .text-center {
            margin-top: 15px;
        }   
        .login-container .text-center a {
            color: #4a90e2;
            text-decoration: none;
        }   
        .login-container .text-center a:hover {
            text-decoration: underline;
        }   
    </style>
</head> 
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="text-danger">{{ error }}</div>
                    {% endfor %}    
                </div>
            {% endfor %}    
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form> 
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'accounts:register' %}">Register</a></p>
        <p class="text-center"><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body> 
</html>
