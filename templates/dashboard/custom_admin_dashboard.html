{% extends 'base.html' %}
{% block title %}Admin Panel{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Admin Dashboard</h2>
    <div class="row text-white">
        <div class="col-md-4 mb-3">
            <div class="bg-primary p-4 rounded shadow-sm">
                <h4>Total Users</h4>
                <p>{{ total_users }}</p>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="bg-success p-4 rounded shadow-sm">
                <h4>Total Sessions</h4>
                <p>{{ total_sessions }}</p>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="bg-warning p-4 rounded shadow-sm">
                <h4>Total Feedback</h4>
                <p>{{ total_feedback }}</p>
            </div>
        </div>
    </div>
</div>
<div class="row mt-4">
  <div class="col-md-4">
    <a href="{% url 'dashboard:manage_users' %}" class="btn btn-outline-primary w-100">Manage Users</a>
  </div>
  <div class="col-md-4">
    <a href="{% url 'dashboard:manage_sessions' %}" class="btn btn-outline-success w-100">Manage Sessions</a>
  </div>
  <div class="col-md-4">
    <a href="{% url 'dashboard:manage_resources' %}" class="btn btn-outline-info w-100">Manage Resources</a>
  </div>
</div>

{% endblock %}
