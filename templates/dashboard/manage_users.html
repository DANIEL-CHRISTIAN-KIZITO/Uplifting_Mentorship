{% extends 'base.html' %}
{% block content %}
<h3 class="mb-4">User Management</h3>
<table class="table table-striped">
    <thead>
        <tr><th>Username</th><th>Email</th><th>Role</th><th>Status</th></tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.role }}</td>
    <td>
        {% if user.is_active %}
            <span class="badge bg-success">Active</span>
        {% else %}
            <span class="badge bg-danger">Inactive</span>
        {% endif %}
    </td>
        </tr>

    {% endfor %}
    </tbody>
</table>
{% endblock %}
